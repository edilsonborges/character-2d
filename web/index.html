<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Character 2D</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #1a1a2e;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: system-ui, sans-serif;
            color: #e0e0e0;
        }
        #container {
            text-align: center;
        }
        canvas {
            border: 2px solid #333;
            border-radius: 4px;
            max-width: 100vw;
            max-height: 80vh;
            touch-action: none;
        }
        h1 { margin-bottom: 10px; font-size: 1.2rem; }
        p { margin-top: 8px; font-size: 0.85rem; opacity: 0.6; }
    </style>
</head>
<body>
    <div id="container">
        <h1>Character 2D</h1>
        <canvas id="canvas"></canvas>
        <p>Arrow keys / WASD to move &middot; Space to jump &middot; Touch controls on mobile</p>
    </div>
    <script src="love.js"></script>
</body>
</html>
